<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jumia Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css-folder/jumia-clone.css" />
  </head>
  <body>
    <!--ADDED-ITEM-->
    <div
      class="item-notification text-center p-2 bg-success text-light fixed-top"
    >
      Item Added Succefully
    </div>
    <!--NAV-BAR-->

    <nav class="pt-0 navbar navbar-expand-sm bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="p-0 navbar-brand" href="jumia-clone.html"
          ><img
            src="images/jumia.png"
            alt="logo"
            style="width: 110px; height: auto"
            class="myLogo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><b>Returns & Orders</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="check-out.html"
                ><b
                  ><img src="images/cart.png" alt="" /> (<span
                    class="js-cart-quantity"
                  ></span
                  >)</b
                ></a
              >
            </li>
          </ul>
          <form class="d-flex searchForm" role="search">
            <input
              class="form-control me-2 searchInput"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn text-light"
              style="background-color: #ffa500"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--ITEMS-->
    <div class="container">
      <div class="tablet-border my-3 row"></div>
      <div class="searchedResults my-3 row"></div>
    </div>

    <!--FOOTER-->

    <footer class="container-fluid bg-black text-light p-3">
      Jumia Clone &copy; Casmir 2023
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js-folder/cart.js"></script>
    <script src="js-folder/products.js"></script>
    <script src="js-folder/search-item.js"></script>
    <script src="js-folder/jumia-clone.js"></script>
  </body>
</html>
