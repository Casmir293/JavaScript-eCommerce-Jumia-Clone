<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jumia Clone - Check Out</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css-folder/check-out.css" />
  </head>
  <body>
    <!--NAV-BAR-->

    <nav class="pt-0 navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="p-0 navbar-brand" href="#"
          ><img
            src="images/jumia.png"
            alt="logo"
            style="width: 110px; height: auto"
            class="myLogo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"><b>Returns & Orders</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="jumia-clone.html"><b>Store</b></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn text-light"
              style="background-color: #ffa500"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--MAIN-->
    <div class="checkout-box container">
      <h4 class="my-3">Checkout (<span class="text-primary">0</span> items)</h4>

      <h6 class="my-4">Review Your Order</h6>
      <div class="d-lg-flex flex-row-reverse justify-content-between">
        <div>
          <div class="border border-dark rounded p-3 mb-5">
            <h5>Order Summary</h5>
            <div class="d-flex flex-row justify-content-between">
              <div>Items (<span>0</span>):</div>
              <div>&#8358; <span>0.00</span></div>
            </div>

            <div class="d-flex flex-row justify-content-between my-1">
              <div>Shipping & Handling:</div>
              <div class="border-bottom border-secondary pb-2">
                &#8358; <span>0.00</span>
              </div>
            </div>

            <div class="d-flex flex-row justify-content-between">
              <div>Total Before Tax:</div>
              <div>&#8358; <span>0.00</span></div>
            </div>

            <div class="d-flex flex-row justify-content-between my-1">
              <div>Estimated Tax (10%):</div>
              <div>&#8358; <span>0.00</span></div>
            </div>
            <div class="border-bottom border-secondary my-3"></div>

            <div
              class="d-flex flex-row justify-content-between my-4 text-danger"
            >
              <div><b> Total:</b></div>
              <div>
                <b>&#8358; <span>0.00</span></b>
              </div>
            </div>

            <button
              class="place-order-btn text-light my-4 mx-auto d-flex px-5 py-2 rounded shadow border-1"
            >
              Place Your Order
            </button>
          </div>
        </div>

        <div>
          <p>Your Cart is Empty</p>

          <button class="btn-dark btn my-4 px-2 py-2 rounded shadow border-1">
            <a
              href="jumia-clone.html"
              style="text-decoration: none"
              class="text-light"
              >View Products</a
            >
          </button>
        </div>
      </div>
    </div>

    <!--FOOTER-->

    <footer class="container-fluid bg-black text-light p-3">
      Jumia Clone &copy; Casmir 2023
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
